<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Landing Page</title>
    <!-- Default styles -->
  </head>
  <body>
    <main class="h-[100vh] w-full flex items-center justify-center">
      <div
        class="p-6 w-11/12 sm:w-6/12 xl:w-3/12 sm:p-8 rounded-2xl bg-white border border-slate-200 shadow-sm"
      >
        <h1 class="text-slate-900 text-center text-3xl font-semibold">Login</h1>
        <form class="mt-12 space-y-6">
          <div>
            <label class="text-slate-900 text-sm font-medium mb-2 block"
              >User name</label
            >
            <div class="relative flex items-center">
              <input
                name="username"
                type="text"
                required
                class="w-full text-slate-900 text-sm border border-slate-300 px-4 py-3 pr-8 rounded-md outline-green-700"
                placeholder="Enter user name"
              />
            </div>
          </div>
          <div>
            <label class="text-slate-900 text-sm font-medium mb-2 block"
              >Password</label
            >
            <div class="relative flex items-center">
              <input
                name="password"
                type="password"
                required
                class="w-full text-slate-900 text-sm border border-slate-300 px-4 py-3 pr-8 rounded-md outline-green-700"
                placeholder="Enter password"
              />
            </div>
          </div>
          <div class="flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 shrink-0 text-green-700 focus:ring-blue-500 border-slate-300 rounded"
              />
              <label
                for="remember-me"
                class="ml-3 block text-sm text-slate-900"
              >
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a
                href="jajvascript:void(0);"
                class="text-green-700 hover:underline font-semibold"
              >
                Forgot your password?
              </a>
            </div>
          </div>

          <div class="!mt-12">
            <a
              href="./Dashboard/index.html"
              type="button"
              class="w-full block text-center py-2 px-4 text-[15px] font-medium tracking-wide rounded-md text-white bg-green-700 hover:bg-green-800 focus:outline-none cursor-pointer"
            >
              Login
            </a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
