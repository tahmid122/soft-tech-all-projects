<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <title>Nano-Tech Admin Signup</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
    <main>
      <form>
        <h2>Admin Sign Up</h2>
        <div class="flex">
          <!-- form element -->
          <div class="formElement">
            <label for="firstName"
              >First Name <span style="color: red">*</span></label
            >
            <input
              required
              type="text"
              name="firstName"
              placeholder="Enter First Name"
            />
          </div>
          <!-- form element -->
          <div class="formElement">
            <label for="lastName"
              >Last Name <span style="color: red">*</span></label
            >
            <input
              required
              type="text"
              name="lastName"
              placeholder="Enter Last Name"
            />
          </div>
        </div>
        <div class="flex">
          <!-- form element -->
          <div class="formElement">
            <label for="designation"
              >Designation <span style="color: red">*</span></label
            >
            <input
              required
              type="text"
              name="designation"
              placeholder="Enter Designation"
            />
          </div>
          <!-- form element -->
          <div class="formElement">
            <label for="employeeId"
              >Employee Id <span style="color: red">*</span></label
            >
            <input
              required
              type="text"
              name="employeeId"
              placeholder="Enter Employee Id"
            />
          </div>
        </div>
        <!-- form element -->
        <div class="formElement">
          <label for="email">Email <span style="color: red">*</span></label>
          <input required type="email" name="email" placeholder="Enter Email" />
        </div>
        <!-- form element -->
        <div class="formElement">
          <label for="password"
            >Password <span style="color: red">*</span></label
          >
          <input
            required
            type="text"
            name="Password"
            placeholder="Enter Password"
          />
        </div>
        <!-- form element -->
        <div class="formElement">
          <label for="confirmPassword"
            >Confirm Password <span style="color: red">*</span></label
          >
          <input
            required
            type="text"
            name="confirmPassword"
            placeholder="Enter Confirm Password"
          />
        </div>
        <!-- form element -->
        <div class="formElement">
          <button>Sign Up</button>
        </div>
      </form>
    </main>
  </body>
</html>
